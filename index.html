<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <title>Employee Data Management</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 	  <link rel="stylesheet" type="text/css" href="css/style.css">-->	
	</head>

</html>

	<div class="container">	
		<header>
			<h1>Employee Data Management</h1>
			<p>A comprehensive Directory of Employee Billable Hours</p>
		</header>


		<div class="panel panel-default">
			<div class="panel-heading">
				Current Employees
			</div>

			<div class="panel-body">

				<table class="table">
					<thead>
						<tr>
							<th class="col">Employee Name</th>
							<th class="col">Role</th>
							<th class="col">Start Date</th>
							<th class="col">Months Worked</th>
							<th class="col">Monthly Rate ($)</th>
							<th class="col">Total Billed ($)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="name"></td>
							<td id="role"></td>
							<td id="startDate"></td>
							<td id="monthsWorked"></td>
							<td id="rate"></td>
							<td id="total"></td>
						</tr>
					</tbody>



				</table>
				
			</div>



		</div>









	</div>
