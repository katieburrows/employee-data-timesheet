<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <title>Employee Data Management</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	  <link rel="stylesheet" type="text/css" href="style.css">	
	</head>


<body>

	<div class="container">	
		
		<!-- Header -->
		<div class="jumbotron text-center">
			<header>
				<h1>Employee Data Management</h1>
				<p>A comprehensive Directory of Employee Billable Hours</p>
			</header>
		</div>

		<!-- Display -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				Current Employees
			</div>

			<div class="panel-body">

				<table class="table">
					<thead>
						<tr>
							<th class="col">Employee Full Name</th>
							<th class="col">Role</th>
							<th class="col">Start Date</th>
							<th class="col">Months Worked</th>
							<th class="col">Monthly Rate ($)</th>
							<th class="col">Total Billed ($)</th>
							<th class="col">Remove</th>
						</tr>
					</thead>
					<tbody id="newEmployee">

					<!-- INSERT NEW DIV HERE with this format: -->			

					<!-- <tr>
							<td id="name"></td>
							<td id="role"></td>
							<td id="startDate"></td>
							<td id="monthsWorked"></td>
							<td id="rate"></td>
							<td id="total"></td>
						</tr> -->
						
					</tbody>
				</table>
				
			</div>
		</div>

		<!-- Form -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				Add Employee
			</div>

			<div class="panel-body">

				<form>
					<div class="form-group">
		                <label for="nameInput">Employee Name</label>
		                <input type="text" class="form-control" id="nameInput">
	                </div>

					<div class="form-group">
		                <label for="roleInput">Role</label>
		                <input type="text" class="form-control" id="roleInput">
	                </div>

					<div class="form-group">
		                <label for="startInput">Start Date (ex: 01/01/1989)</label>
		                <input type="date" class="form-control" id="startInput">
	                </div>

					<div class="form-group">
		                <label for="rateInput">Monthly Rate</label>
		                <input type="number" class="form-control" id="rateInput">
	                </div>

					<div class="form-group">
		                <button type="submit" class="btn btn-primary" id="submitButton">
		                <div class="glyphicon glyphicon-plus"></div>
		                Submit
		              	</button>
					</div>
				</form>
				
			</div>
			
		</div>


	</div>

</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="js.js"></script>

</html>
